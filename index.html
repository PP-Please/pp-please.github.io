<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kelvin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <main-header></main-header>
    <main>
        <div class="container" id="main-page">
            <div class="jumbotron p-3">
                <div class="col-md-12 px-0">
                    <h1 class="display-3 text-center">Hello, my name is</h1>
                    <h1 class="display-1 text-center"><strong>Kelvin,</strong></h1>
                    <h1 class="display-4 text-center">and this is my website.</h1>
                </div>
            </div>
    
            <div class="text-center mt-4 col-md-12" id="down-arrow">
                <h1>Looking for something?</h1>
                <a href="#showcase" class="arrow-center">
                    <i class="bi bi-arrow-down"></i>
                </a>
        </div>
    
        <section id="showcase">
            <div class="col-md-6">
                <button class="col-md-12" onclick="redirectToWebpage(`projects`)">
                    <div class="flex-md-flow mb-2 mx-1">
                        <h1 class="text-center">Projects</h1>
                    </div>
                </button>
            </div>
            <div class="col-md-6">
                <button class="col-md-12" onclick="redirectToWebpage(`countdown`)">
                    <div class="flex-md-flow mb-2 mx-1">
                        <h1 class="text-center">UNSW</h1>
                    </div>
                </button>
            </div>
        </section>
    </main>

        <section id="ending">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <img src="filename.png" class="card-img-top" alt="Chicken Burger"/>
                        <div class="card-body">
                            <h2 class="card-title">Leonardo 1 <span class="badge bg-primary">New</span></h2>
                            <p class="card-text">Ingredients: China</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card">
                        <img src="filename.png" class="card-img-top" alt="Breakfast Burger"/>
                        <div class="card-body">
                            <h2 class="card-title">Leonardo 2</h2>
                            <p class="card-text">Ingredients: 90kg of MEAT</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="header.js"></script>
</body>
</html>
